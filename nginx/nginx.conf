server {
    listen 80;

    # User Service
    location /api/users/ {
        proxy_pass http://user-service:3000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Auth Service
    location /api/auth/ {
        proxy_pass http://auth-service:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Reservation Service
    location /api/reservations/ {
        proxy_pass http://reservation-service:3002/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Seat Service
    location /api/seats/ {
        proxy_pass http://seat-service:3003/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Queue Service
    location /api/queue/ {
        proxy_pass http://queue-service:3004/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
